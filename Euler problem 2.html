function begin(){

  z = 3;

  answer = 0;
  array = [];
  for(var i=0;i<100;i++){
    z = y+x;
    if(z > 4000000){
      break;
    }
    if(z%2 == 0){
      array[j] = z;
      j++;
    }
    x = z+y;
    if(x > 4000000){
      break;
    }
    if(x%2 == 0){
      array[j] = x;
      j++;
    }
    y = x+z;
    if(y > 4000000){
      break;
    }
    if(y%2 == 0){
      array[j] = y;
      j++;
    }
  }
  for(var i in array){
    answer += array[i];
  }
  alert(answer);
}
