<html>          
  <head>                 
    <meta http-equiv="content-type" content="text/html; charset=utf-8">                 
    <title>Euler 19</title>                 
    <style type="text/css">                 
    </style>     
<script type="text/javascript">
/*
1. of jan monday
7th of jan sunday
sunday is after every 7 days
1st 31 2nd 28(29) 3rd 31 4th 30 5th 31 6th 30 7th 31 8th 31 9th 30 10th 31 11th 30 12th 31
*/
function begin(){
  days = 365;
  year = 1901;
  day = 1;
  sundayCounter = 0;
  firstSundays = 0;
  dayCounter = 1;
  months = [31,28,31,30,31,30,31,31,30,31,30,31];
  for(year = 1901;year<2000;year++){
    if(year%4 == 0){
      months[1] = 29;
    }
    else{
      months[1] = 28;
    }
    for(var i = 0; i<=11;i++){
      day = 1;
      while(day<=months[i]){
        if(dayCounter == 7){
          if(day == 1){
            firstSundays++;
          }
          sundayCounter++;
          dayCounter = 0;
        }
        day++;
        dayCounter++;
      }
    }
  }
  alert(firstSundays);
}
</script>
  </head>
  <body onload="begin()">

  </body>
