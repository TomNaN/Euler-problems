  <title>Euler 4</title>
  <script type="text/javascript">
function begin(){
  x = 999;
  y = 999;
  z = 0;
  for(var i = 0; i<1000; i++){
    for(var j = 0; j<1000; j++){
      z = x*y;
      y--;
      if(z == parseInt(reverse(z.toString()))){
        alert(z);
      }
    }
    y = 999;
    x--;
  }
}
function reverse(n){
  var i = n.length;
  var newString = "";
  while (i >= 0){
    newString = newString+n.charAt(i);
    i--;
  }
  n = newString;
return n;
}
  </script>
